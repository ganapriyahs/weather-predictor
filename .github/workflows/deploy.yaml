name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: weather-prediction-487716
  GAR_LOCATION: us-central1
  GKE_CLUSTER: weather-cluster
  GKE_ZONE: us-central1
  REPOSITORY: weather-repo
  IMAGE: weather-app

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # 1. Authenticate to Google Cloud using the Secret Key
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # 2. Connect to your specific GKE Cluster
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # 3. Build the Docker Image (amd64 for Cloud)
    - name: Build
      run: |-
        docker build \
          --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    # 4. Push the Image to Artifact Registry
    - name: Publish
      run: |-
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA"

    # 5. Deploy to Kubernetes
    - name: Deploy
      run: |-
        # Replace the image in deployment.yaml with the new tag
        sed -i "s|image:.*|image: $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA|g" k8s/deployment.yaml
        
        # Apply the changes
        kubectl apply -f k8s/
        
        # Wait for the rollout to finish
        kubectl rollout status deployment/$IMAGE