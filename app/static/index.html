<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Weather Predictor</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
                City Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="city" type="text" placeholder="e.g. London, Tokyo">
        </div>
        
        <button onclick="getPrediction()" 
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Predict Next Hour
        </button>

        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold border-b pb-2">Result:</h2>
            <p class="mt-2">Current Temp: <span id="currentTemp" class="font-bold">--</span>°C</p>
            <p>Predicted (Next Hr): <span id="predTemp" class="font-bold text-green-600">--</span>°C</p>
            <p class="text-xs text-gray-500 mt-2">Location: <span id="loc">--</span></p>
        </div>
        
        <div id="error" class="mt-4 text-red-500 text-center hidden"></div>
    </div>

    <script>
        async function getPrediction() {
            const city = document.getElementById('city').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // Reset UI
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            if (!city) {
                errorDiv.innerText = "Please enter a city name.";
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                // Call our local API
                const response = await fetch(`/predict?city=${city}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'Failed to fetch');

                // Update UI
                document.getElementById('currentTemp').innerText = data.current_weather.temperature;
                document.getElementById('predTemp').innerText = data.prediction.predicted_temperature_next_hour;
                document.getElementById('loc').innerText = `${data.location}, ${data.country}`;
                
                resultDiv.classList.remove('hidden');
            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
